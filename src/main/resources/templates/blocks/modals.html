<div th:fragment="create_using_table">
    <div class="modal-container modal-container-vanish" id="modal_container_create_using_table">
        <div class="modal_main">
            <h3>Create tabulated function using table</h3>
            <iframe name="votar" style="display:none;"></iframe>
            <form action="/" target="votar" id="form_for_amount">
                <input id="input_amount" type="number" placeholder="Input amount of elements" class="form-control mb-2">
                <button id="amount_submit" type="submit" class="btn btn-success mb-2">Confirm</button>
            </form>
            <div id="table_create" style="overflow-x: auto;"></div>
            <form action="/" target="votar" id="tabulated_function_table"></form>
            <button class="btn btn-danger mt-5" id="create_using_table_close">Close</button>
        </div>
    </div>
</div>

<div th:fragment="element_wise_operations">
    <div class="modal-container modal-container-vanish" id="modal_container_element_wise_operations">
        <div class="modal_main">
            <h3>Element-wise operations</h3>
            <form target="votar">
            <div class="row">
                <div class="col-4 text-center">
                    <h5>First operand</h5>
                    <div>
                        <button class="btn btn-primary mb-1" id="operand_1_table">Create using table</button>
                        <button class="btn btn-primary mb-1" id="operand_1_function">Create using function</button>
                        <div class="form-file">
                            <form target="votar" enctype="multipart/form-data" method="post">
                                <input type="file" class="form-file-input" id="file_op_1">
                                <button class="btn btn-success btn-sm mb-2" type="submit" id="file_op_1_submit">Upload</button>
                            </form>
                        </div>
                    </div>
                    <div id="element_wise_1"></div>
                </div>
                <div class="col-4 text-center">
                    <h5>Second operand</h5>
                    <div>
                        <button class="btn btn-primary mb-1" id="operand_2_table">Create using table</button>
                        <button class="btn btn-primary mb-1" id="operand_2_function">Create using function</button>
                        <div class="form-file">
                            <form target="votar" enctype="multipart/form-data" method="post">
                                <input type="file" class="form-file-input" id="file_op_2">
                                <button class="btn btn-success btn-sm mb-2" type="submit" id="file_op_2_submit">Upload</button>
                            </form>
                        </div>
                    </div>
                    <div id="element_wise_2"></div>
                </div>
                <div class="col-4 text-center">
                    <h5>Result</h5>
                    <div>
                        <select class="mb-1" id="select_operation">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <button class="btn btn-primary mb-1" id="confirm_operation">Confirm</button>
                    </div>
                    <div id="element_wise_result" class="mt-5"></div>
                </div>
            </div>
            </form>
            <button class="btn btn-danger mt-5" id="element_wise_operations_close">Close</button>
        </div>
    </div>
</div>
