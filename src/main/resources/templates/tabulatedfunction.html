<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}|"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>
<header th:insert="~{blocks/navbar :: main_navbar}"></header>
<div class="container mt-5">
    <div class="allcards">
        <div th:insert="~{blocks/cards :: card1}"></div>
        <div th:insert="~{blocks/cards :: card2}"></div>
        <div th:insert="~{blocks/cards :: card3}"></div>
        <div th:insert="~{blocks/cards :: card4}"></div>
    </div>
    <div th:insert="~{blocks/settings :: settings_for_factory}"></div>
    <div th:insert="~{blocks/modals :: create_using_table}"></div>
    <div th:insert="~{blocks/modals :: create_using_function}"></div>
    <div th:insert="~{blocks/modals :: element_wise_operations}"></div>
    <div th:insert="~{blocks/modals :: element_wise_operand_1}"></div>
    <div th:insert="~{blocks/modals :: element_wise_operand_2}"></div>
    <div th:insert="~{blocks/modals :: differentiation}"></div>
    <div th:insert="~{blocks/modals :: settings}"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script th:src="@{/javascript/main.js}"></script>
<script th:src="@{/javascript/create_using_table.js}"></script>
<script th:src="@{/javascript/create_using_function.js}"></script>
<script th:src="@{/javascript/operand_1.js}"></script>
<script th:src="@{/javascript/operand_2.js}"></script>
<script th:src="@{/javascript/settings.js}"></script>
</body>
</html>
